<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text">Tambah Buku</h2>
      <form action="" method="post">
        <div class="form-row">
          <div class="input-data">
            <input type="text" id="judulBuku" name="judulBuku" required />
            <div class="underline"></div>
            <label for="judulBuku">Judul Buku</label>
          </div>
        </div>

        <div class="form-row">
          <div class="input-data">
            <input type="number" id="isbn" name="isbn" required />
            <div class="underline"></div>
            <label for="isbn">ISBN</label>
          </div>

          <div class="input-data">
            <select id="kategori" name="kategori" required class="minimal">
              <option value="">Pilih Kategori</option>
              <option value="Fiksi">Fiksi</option>
              <option value="Non Fiksi">Non Fiksi</option>
              <option value="Quotes">Quotes</option>
              <option value="Inspirational">Inspirational</option>
              <option value="Novel">Novel</option>
              <option value="Komik">Komik</option>
            </select>
            <div class="underline"></div>
          </div>
        </div>

        <div class="form-row">
          <div class="input-data">
            <input type="text" id="pengarang" name="pengarang" required />
            <div class="underline"></div>
            <label for="pengarang">Pengarang</label>
          </div>
        </div>

        <div class="form-row">
          <div class="input-data">
            <input type="text" id="penerbit" name="penerbit" required />
            <div class="underline"></div>
            <label for="penerbit">Penerbit</label>
          </div>
        </div>

        <div class="form-row">
          <div class="input-data">
            <input
              type="text"
              id="tahunTerbit"
              name="tahunTerbit"
              required
              type="text"
              onfocus="(this.type='date')"
              onblur="if(!this.value)this.type='text'"
            />
            <div class="underline"></div>
            <label for="tahunTerbit">Tahun Terbit</label>
          </div>

          <div class="input-data">
            <input type="number" id="jumlahBuku" name="jumlahBuku" required />
            <div class="underline"></div>
            <label for="jumlahBuku">Jumlah Buku Tersedia</label>
          </div>
        </div>

        <div class="form-row submit-btn">
          <div class="input-data">
            <div class="inner"></div>
            <input type="submit" name="simpan" value="Simpan" />
          </div>
        </div>

        <div class="form-row cancel-btn">
          <div class="input-data">
            <div class="inner"></div>
            <input type="button" name="batal" value="Batal" />
          </div>
        </div>
        
      </form>
    </div>
  </body>
</html>
